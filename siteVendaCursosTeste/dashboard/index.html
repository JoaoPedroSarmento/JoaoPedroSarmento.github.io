<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CursosTech | dashboard</title>
    <link rel="stylesheet" href="../estilos/dashboard/dashboard.css" />
    <link rel="shortcut icon" href="../imagens/title.svg" type="image/x-icon" />
    <script src="../scripts/dashboard.js" type="module" defer></script>
  </head>
  <body class="onload">
    <div class="onload">
      <h1>CursosTech</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="48"
        height="48"
        viewBox="0 0 48 48"
      >
        <circle
          cx="24"
          cy="24"
          r="22"
          stroke="#1f1f1f"
          stroke-width="4"
          fill="none"
        ></circle>
        <path
          d="M46 24A22 22 0 0 1 2 24"
          stroke="#f64348"
          stroke-width="2"
          fill="none"
        >
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 24 24"
            to="360 24 24"
            dur="0.8s"
            repeatCount="indefinite"
          />
        </path>
      </svg>
    </div>
    <header id="header">
      <div class="logo">
        <img src="../imagens/icon-title-header.svg" alt="icon" />
      </div>
      <div class="action">
        <div class="search">
          <img src="../imagens/icon-search.svg" alt="search" />
        </div>
        <div class="usuario">
          <img src="../imagens/user.jpg" alt="sem-foto" />
          <img
            class="mais-informacoes"
            src="../imagens/mais-informacoes-seta.svg"
            alt="mais informações"
          />
        </div>
      </div>
    </header>
    <section class="display-none informacoes container-template-flex-column">
      <div class="box">
        <h3>Perfil</h3>
      </div>
      <div class="box">
        <h3>Mais informações</h3>
      </div>
      <div class="box">
        <h3>Grupos</h3>
      </div>
      <div class="box">
        <h3>Sair</h3>
      </div>
    </section>
    <main id="main">
      <h1>Acesso rápido</h1>
      <section class="container-template-flex">
        <div class="box">
          <h2>Meus cursos</h2>
        </div>
        <div class="box">
          <h2>Meus certificados</h2>
        </div>
        <div class="box">
          <h2>Estudo dirigido</h2>
        </div>
        <div class="box">
          <h2>Grupos de estudo</h2>
        </div>
      </section>
    </main>
    <section class="input-display" data-input="false">
      <div class="input">
        <input type="text" placeholder="pesquisar..." />
        <img src="../imagens/icon-search.svg" alt="pesquisar" />
      </div>
      <div class="close">
        <img src="../imagens/close.svg" alt="fechar" />
      </div>
    </section>
    <footer id="footer">
      <ul>
        <li>
          <a href="#">Termos de uso</a>
        </li>
        <li><a href="#">Política e privacidade</a></li>
      </ul>
      <div class="icons">
        <img src="../imagens/icon-instagram.svg" alt="instagram" />
        <img src="../imagens/icon-youtube.svg" alt="youtube" />
        <img src="../imagens/icon-likedin.svg" alt="linkedin" />
      </div>
    </footer>
  </body>
</html>
