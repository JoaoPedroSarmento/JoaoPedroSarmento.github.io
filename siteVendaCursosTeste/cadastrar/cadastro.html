<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Cadastrar</title>
    <link rel="shortcut icon" href="../imagens/title.svg" type="image/x-icon" />

  </head>
  <body>
    <section class="logo">
      <h1>LearnHub</h1>
    </section>
    <section class="cadastro">
      <div class="container-cadastro">
        <div class="acess creat">
          <div class="acess-account">

          </div>
          <div class="creat-account">
            <h2><a href="#">Criar conta</a></h2>

          <div class="label">

            <input type="email" id="email" />

            <input type="password" id="senha" />

          </div>
        </form>
      </div>
    </section>
