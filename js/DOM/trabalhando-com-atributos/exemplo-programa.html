<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo programa</title>
    <style>
        section {
            display: grid;
            justify-content: center;
            gap: 40px;
        }
    </style>
</head>

<body>
    <section>
        <input type="text" id="input" placeholder="Insira o valor do atributo alt" />
        <button id="adicionar-imagem">Adicione um link de uma imagem</button>
        <img src="" alt="sem imagem" id="img" />
        <button id="remover-imagem">Remover imagem</button>
    </section>

</body>
<script>
    const img = document.getElementById("img");
    function adicionarImagem() {
        const src = document.getElementById("input").value;
        img.setAttribute("src", src);
        // poderia ser img.src = src;
    }
    function removerImagem() {
        img.removeAttribute("src");
        // poderia ser img.src = "";
    }
    document.getElementById("adicionar-imagem").addEventListener("click", adicionarImagem);
    document.getElementById("remover-imagem").addEventListener("click", removerImagem);
</script>

</html>
