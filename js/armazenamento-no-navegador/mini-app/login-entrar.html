<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/entrar</title>
    <script src="./index.js" defer></script>
    <style>
        form {
            display: none;
        }
    </style>
</head>

<body>
    <button id="btn-entrar">Entrar</button>
    <button id="btn-criar-conta">Criar conta</button>
    <form id="form-entrar">
        <h1>Entrar</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome-entrar">
        <label for="senha-entrar">Senha</label>
        <input type="password" id="senha-entrar">
        <input type="submit" value="entrar" class="submit">
    </form>
    <form id="form-criar-conta">
        <h1>Criar conta</h1>
        <label for="criar-nome">Nome</label>
        <input type="text" id="criar-nome">
        <label for="criar-senha">Senha</label>
        <input type="password" id="criar-senha">
        <input type="submit" value="criar" class="submit">
    </form>
</body>

</html>
