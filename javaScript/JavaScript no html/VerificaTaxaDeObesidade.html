<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compayible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Obesidade.js"></script>
    <title>Verifica Obesidade</title>
  </head>

  <body>
    <div class="container">
      <p>Objetivo : Verificar sua obesidade</p>
      <label for="peso">Digite seu peso : </label>
      <input type="text" id="peso" placeholder="Digite seu peso.. Ex : 55 " />
      <br />
      <br />
      <label for="altura">Digite sua altura : </label>
      <input
        type="text"
        id="altura"
        placeholder="Digite sua altura.. Ex : 1.55"
      />
      <br />
      <br />
      <button id="comecar">verificar obesidade</button>
      <h2>Tipo de obesidade :</h2>
      <p id="resultado">OBESIDADE</p>
    </div>
  </body>
</html>
