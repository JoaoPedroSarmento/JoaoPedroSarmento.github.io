<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos do javaScript no html</title>
    <script src="script.js"></script>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eventos no HTML</title>
      </head>
      <body>
        <h1>Eventos no HTML</h1>

        <div>
          <label for="onMouseEnter">Entrada do Mouse:</label>
          <input type="text" id="onMouseEnter" onmouseenter="OnMouseEnter() " />
        </div>
        <br />
        <div>
          <label for="onChange">Mudança de Valor:</label>
          <input type="text" id="onChange" onchange="OnChange()" />
        </div>
        <br />
        <div>
          <label for="onFocus">Entrada de Foco:</label>
          <input type="text" id="onFocus" onfocus = "OnFocus() "/>
        </div>
        <br />
        <div>
          <label for="onBlur">Saída de Foco:</label>
          <input type="text" id="onBlur" onblur="OnBlur()" />
        </div>
        <br />
        <button onclick="OnClick()">Clique-me!</button>
      </body>
    </html>
  </body>
</html>
