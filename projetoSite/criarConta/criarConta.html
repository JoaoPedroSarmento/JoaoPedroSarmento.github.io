<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="../estilos/login-criar-conta/login-criar-conta.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="../scripts/criarConta/criarConta.js" type="module" defer></script>
  </head>
  <body>
    <!-- capa -->
    <div
      class="capa display-flex-column justify-content-center align-items-center gap-20"
    >
      <h1>[Nome]</h1>
      <img src="../imagens/capa.svg" alt="capa" />
    </div>
    <!-- main-->
    <main class="display-flex-row-wrap justify-content-stretch height-100vh">
      <section
        class="display-flex-column align-items-center justify-content-center"
      >
        <h1>[Nome]</h1>
      </section>
      <section
        class="display-flex-column justify-content-space-evenly pd-50 gap-20 flex-grow"
      >
        <div class="display-flex-column gap-10">
          <label for="input-name">Nome de usu√°rio:</label>
          <input type="text" name="input-name" id="input-name" class="pd-10" />
        </div>
        <div class="display-flex-column gap-10">
          <label for="input-email">E-mail:</label>
          <input type="email" name="email" id="input-email" class="pd-10" />
        </div>
        <div class="display-flex-column gap-10">
          <label for="input-senha">Senha:</label>
          <div
            class="input-password display-flex-row-nowrap align-items-center gap-20 pd-10"
          >
            <input
              type="password"
              name="senha"
              id="input-senha"
            />
            <i class="fas fa-eye"></i>
          </div>
        </div>
        <div
          class="display-flex-column gap-10 justify-content-center align-items-center"
        >
          <button class="btn btn-3">criar conta</button>
          <a href="../login/login.html" class="text-decoration-none">Entrar</a>
        </div>
      </section>
    </main>
  </body>
</html>
