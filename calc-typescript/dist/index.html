<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc.js</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.bundle.min.js" type="module" defer></script>
</head>

<body>
    <main data-theme="dark" class="flex align-center">
        <header class="flex align-center justify-center">
            <h1>Calc.js</h1>
            <button id="toggle">Tema Dark/Light</button>
        </header>
        <input type="text" id="input" autocomplete="off" />
        <div id="keys">
            <button id="clear">C</button>
            <button class="key">(</button>
            <button class="key">)</button>
            <button class="key">/</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">*</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">-</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">+</button>
            <button class="key">0</button>
            <button class="key">.</button>
            <button class="key">%</button>
            <button id="igual">=</button>
        </div>
        <section class="flex align-center justify-center">
            <button id="copy">Copiar</button>
            <input type="text" id="result" disabled />
        </section>
    </main>
</body>

</html>
