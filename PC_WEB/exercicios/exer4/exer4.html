<html lang="en">

  <body class="dark">
    <main class="section section-grid">
      <div class="flex-container-row">
        <h1>Exercício 4</h1>

      </div>
      <div class="flex-container-column">
        <h3>
            4)Considerando os dois números passado representam a dimensão dos

        </h3>

      <section class="section section-grid">
        <div class="div-flex"> 
          <div class="label-flex">

                <input
                  type="text"
                  name="numero1"
                  id="n1"
                  class="input"
                  inputmode="numeric"

              </div>
          </div>
          <div class="label-flex">
            <label for="n2">Segundo número</label>
            <input
              type="text"
              name="numero2"
              id="n2"
              class="input"
              inputmode="numeric"
            />
          </div>
          <h3 id="resultSum"></h3>
          <h3 id="textN1"></h3>
          <h3 id="displayHipotenusa"></h3>
          <div>
            <button class="btn" id="calculaHipotenusa">hipotenusa</button>
            <button class="btn"><a href="https://joaopedrosarmento.github.io/PC_WEB/index.html">Voltar</a></button>
          </div>
