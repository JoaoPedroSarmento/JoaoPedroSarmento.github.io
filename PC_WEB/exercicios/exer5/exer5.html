<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercíco 5</title>
    <link rel="stylesheet" href="/main.css" />
    <script src="/main.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body class="dark">
    <main class="section section-grid">
      <div class="flex-container-row">
        <h1>Exercício 5</h1>
        <button id="Toggletheme">dark/light</button>
      </div>
      <div class="flex-container-column">
        <h3>
          5)Escreva um algoritmo para ler o salário mensal atual de um funcionário
          e o percentual de reajuste. Calcular e escrever o valor do novo salário.
        </h3>
      </div>
      <section class="section section-grid">
        <div class="div-flex">
            <h2>5)</h2>
            <div class="label-flex">
              <label for="salario">Salário:</label>
              <input
                type="text"
                name="salario"
                id="salario"
                class="input"
                inputmode="numeric"
              />
            </div>
            <div class="label-flex">
              <label for="percent">Percentual de ajuste:</label>
              <input
                type="text"
                name="percent"
                id="percent"
                class="input"
                inputmode="numeric"
              />
            </div>
            <h3 id="displaySalarioAjustado"></h3>
          </div>
          <div>
            <button class="btn" id="newSalario">salário reajustado</button>
            <button class="btn"><a href="/index.html">Voltar</a></button>
          </div>
    </main>
  </body>
</html>
