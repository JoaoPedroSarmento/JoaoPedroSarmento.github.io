<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercíco 2</title>
    <link rel="stylesheet" href="https://joaopedrosarmento.github.io/PC_WEB/main.css" />
    <script src="/main.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body class="dark">
    <main class="section section-grid">
      <div class="flex-container-row">
        <h1>Exercício 2</h1>
        <button id="Toggletheme">dark/light</button>
      </div>
      <div class="flex-container-column">
        <h3>
            2)Faça um programa que leia dois números e indique qual dos dois é o maior.
        </h3>
      </div>
      <section class="section section-grid">
        <div class="div-flex"> 
          <div class="label-flex">
            <label for="n1">Primeiro número</label>
            <input
              type="text"
              name="numero1"
              id="n1"
              class="input"
              inputmode="numeric"
            />
          </div>
          <div class="label-flex">
            <label for="n2">Segundo número</label>
            <input
              type="text"
              name="numero2"
              id="n2"
              class="input"
              inputmode="numeric"
            />
          </div>
          <h3 id="resultSum"></h3>
          <div>
            <h3 id="maiorN"></h3>
            <button class="btn" id="maiorNumero">maior número</button>
            <button class="btn"><a href="https://joaopedrosarmento.github.io/PC_WEB/index.html">Voltar</a></button>
          </div>
    </main>
  </body>
</html>
