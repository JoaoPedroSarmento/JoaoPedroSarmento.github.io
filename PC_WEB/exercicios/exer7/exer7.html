<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercíco 3</title>
    <link rel="stylesheet" href="https://joaopedrosarmento.github.io/PC_WEB/main.css" />
    <script src="/main.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body class="dark">
    <main class="section section-grid">
      <div class="flex-container-row">
        <h1>Exercício 7</h1>
        <button id="Toggletheme">dark/light</button>
      </div>
      <div class="flex-container-column">
        <h3>
            7)Faça um algoritmo que leia três notas de um aluno, calcule e escreva a média final deste aluno.
            Considerar que a média é ponderada e que opeso das notas é 2, 3 e 5. Fórmula para o cálculo da média final é:
            mediaFinal = (n1 * 2 + n2 * 3 + n5 * 5)/10
        </h3>
      </div>
      <section class="section section-grid">
        <div class="label-flex">
            <label for="nota1">Nota 1 :</label>
            <input
              type="text"
              name="nota1"
              id="nota1"
              class="input"
              inputmode="numeric"
            />
          </div>
          <div class="label-flex">
            <label for="nota2">Nota 2 :</label>
            <input
              type="text"
              name="nota2"
              id="nota2"
              class="input"
              inputmode="numeric"
            />
          </div>
          <div class="label-flex">
            <label for="nota3">Nota 3 :</label>
            <input
              type="text"
              name="nota3"
              id="nota3"
              class="input"
              inputmode="numeric"
            />
          </div>
          <h3 id="displayMediaFinal"></h3>
          <div>
            <button class="btn" id="calcMediaFinal">Calcular média final</button>
            <button class="btn"><a href="https://joaopedrosarmento.github.io/PC_WEB/index.html">Voltar</a></button>
          </div>
    </main>
  </body>
</html>
