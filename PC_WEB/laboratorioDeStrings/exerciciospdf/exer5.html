<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio 5</title>
    <script src="exer5.js" defer></script>
    <style>
      body {
        background: #242424;
        color: #fff;
      }
      .div-template-flex input {
        max-width: 200px;
        padding: 5px 10px;
        background: #1b1b1b;
        border: 0;
        outline: 0;
        color: #fff;
      }
      .div-template-flex{
        display: flex;
        gap: 20px;
      }
      #main {
        display: grid;
        gap: 20px;
        justify-content: center;
        align-content: center;
      }

      #main button{
        cursor: pointer;
        background: #1b1b1b;
        border: 0;
        padding: 5px 10px;
        color: #fff;
      }
      #template-texto{
        min-height: 300px;
        max-height: 500px;
        background-color: #1b1b1b;
      }
    </style>
  </head>
  <body>
    <main id="main">
        <div class="div-template-flex">
            <label for="inputInserir">Insira  um texto</label>
            <input type="text" name="input" id="inputInserir" />
          </div>
      <div class="div-template-flex">
        <label for="inputSubmit">Procure um texto</label>
        <input type="text" name="input" id="inputProcurar" />
      </div>
      <div class="div-template-flex">
        <label for="inputSubstitui">Subtituir texto</label>
        <input type="text" name="input" id="inputSubstituir" />
      </div>
      <div id="template-texto"> 
        <p id="texto"></p>
      </div>
      <button id="submit">Enviar dados</button>
    </main>
  </body>
</html>
