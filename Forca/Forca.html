<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="script.js" defer></script>
  <body>
    <h1>Jogo da forca</h1>
    <main>
      <section class="container section-container container01">
        <div id="container-do-jogo">
          <pre id="palavra-da-forca"></pre>
          <div id="container-lines">
          </div>
        </div>
        <div class="container-acertos-erros">
          <p id="tentativas-corretas">Acertos:</p>
          <p id="tentativas-incorretas">Erros:</p>
        </div>
        <div class="container-inserir-letra">
          <label for="input-letra">Inserir letra</label>
          <input
            type="text"
            maxlength="1"
            id="input-letra"
            disabled
          />
          <button id="enviar-tentativa" disabled>Enviar</button>
        </div>
      </section>
      <div id="alert">
        <p id="mensagem"></p>
        <div id="confirmar">
          <button id="btn-confirm">OK</button>
        </div>
      </div>
      <section class="container section-container container02">
        <div class="container-inserir-palavra">
          <label for="input-palavras">Inserir palavras para o Jogo</label>
          <input
            type="password"
            id="input-palavras"
          />
          <button id="ver-palavra" class="btn">ver palavra</button>
          <button id="inserir-palavra" class="btn">inserir</button>
          <button id="resetar-palavras" class="btn">resetar palavras</button>
        </div>
        <div id="container-comecar-jogo">
          <button id="botao-comecar-jogo" class="btn">Come√ßar o jogo</button>
        </div>
        <div>
          <select id="lista-palavras-inseridas">
            <option>Palavras inseridas</option>
          </select>
        </div>
      </section>
    </main>
  </body>
</html>
