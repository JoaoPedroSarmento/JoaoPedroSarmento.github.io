<!DOCTYPE html>
<html>
  <head>
    <title>Jogo da Velha</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="dark-theme">
    <main id="main">
      <section class="section add-player">
        <label for="input">Adicionar jogador:</label>
        <input type="text" id="input" />
        <button id="add">adicionar</button>
      </section>
      <section class="section" id="players">
		<p id="last-child"></p>
	  </section>
      <section class="section section-game">
        <div id="game" data-game="false">
          <div class="row">
            <div class="cell" id="cell-0" data-value="0"></div>
            <div class="cell" id="cell-1" data-value="1"></div>
            <div class="cell" id="cell-2" data-value="2"></div>
          </div>
          <div class="row">
            <div class="cell" id="cell-3" data-value="3"></div>
            <div class="cell" id="cell-4" data-value="4"></div>
            <div class="cell" id="cell-5" data-value="5"></div>
          </div>
          <div class="row">
            <div class="cell" id="cell-6" data-value="6"></div>
            <div class="cell" id="cell-7" data-value="7"></div>
            <div class="cell" id="cell-8" data-value="8"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
