<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de time - JavaScript</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <legend>
        <h1>Escalação de jogadores</h1>
      </legend>
      <div class="input1">
        <label for="position">Informe a posição do jogador </label>
        <input type="text" id="position" />
      </div>
      <div class="input2">
        <label for="name">Informe o nome do jogador : </label>
        <input type="text" id="name" />
      </div>
      <div class="input3">
        <label for="camisa">Informe o número da camisa do jogador : </label>
        <input type="number" id="camisa" />
      </div>
      <div class="botoes">
        <div class="btn-1">
          <input type="button" value="ADICIONAR" onclick="AddPlayer()" />
        </div>
        <div class="btn-2">
          <input type="button" value="REMOVER" onclick="RemovePlayer() " />
        </div>
      </div>
    </section>
    <article id="players"></article>
  </body>
</html>
